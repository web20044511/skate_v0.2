<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Snowflake logo -->
  <defs>
    <style>
      .snowflake-path {
        fill: none;
        stroke: #1e40af;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>
  
  <!-- Main snowflake shape with 6 arms -->
  <g transform="translate(50, 50)">
    <!-- Center point -->
    <circle cx="0" cy="0" r="3" fill="#1e40af"/>
    
    <!-- Main arms (6 directions) -->
    <g class="snowflake-path" stroke-dasharray="none">
      <!-- Arm 1 (top) -->
      <line x1="0" y1="0" x2="0" y2="-30"/>
      <line x1="0" y1="-10" x2="-6" y2="-16"/>
      <line x1="0" y1="-10" x2="6" y2="-16"/>
      <line x1="0" y1="-20" x2="-5" y2="-26"/>
      <line x1="0" y1="-20" x2="5" y2="-26"/>
      
      <!-- Arm 2 (120°) -->
      <g transform="rotate(120)">
        <line x1="0" y1="0" x2="0" y2="-30"/>
        <line x1="0" y1="-10" x2="-6" y2="-16"/>
        <line x1="0" y1="-10" x2="6" y2="-16"/>
        <line x1="0" y1="-20" x2="-5" y2="-26"/>
        <line x1="0" y1="-20" x2="5" y2="-26"/>
      </g>
      
      <!-- Arm 3 (240°) -->
      <g transform="rotate(240)">
        <line x1="0" y1="0" x2="0" y2="-30"/>
        <line x1="0" y1="-10" x2="-6" y2="-16"/>
        <line x1="0" y1="-10" x2="6" y2="-16"/>
        <line x1="0" y1="-20" x2="-5" y2="-26"/>
        <line x1="0" y1="-20" x2="5" y2="-26"/>
      </g>
    </g>
  </g>
</svg>
